@(user: User, messages:Seq[Message])

@dashboard(user, "Lists messages"){

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Messages</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Message</th>
                            <th>created At</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        @messages.map{ message=>
                        <tr class="odd gradeX">
                            <td>@message.firstName @message.lastName</td>
                            <td>@message.email</td>
                            <td>@message.phone</td>
                            <td>@message.message</td>
                            <td class="center">@message.createdAt</td>
                            <td class="center"><a href="/message/delete/@message.id">Delete</a></td>
                        </tr>
                        }


                        </tbody>
                    </table>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->




}
