@(user: User, posts:Seq[Post])

@dashboard(user, "List Posts"){

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Posts</h1>
    </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
         <a href="@routes.Application.createPost()">Add Post</a>
        </div>
          <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Subtitle</th>
                  <th>created At</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

                  @posts.map{ post=>
                    <tr class="odd gradeX">
                    <td>@post.title</td>
                    <td>@post.subtitle</td>
                    <td class="center">@post.createdAt</td>
                    <td class="center"><a href="/post/edit/@post.id">Edit</a>/<a href="/post/delete/@post.id">Delete</a></td>
                    </tr>
                  }


              </tbody>
            </table>
          </div>

        </div>
          <!-- /.panel-body -->
      </div>
        <!-- /.panel -->
    </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->




}
